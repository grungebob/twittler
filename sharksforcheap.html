<!DOCTYPE html>
<html>

    <script src="jquery.js"></script>

  <body bgcolor="#E6E6FA">
    <shawn>

    <script>
      $(document).ready(function(){


        var $head = $('head');
        $head.html('img src = "twittler_logo.jpg"');
        $head.css({'background-color': '#1106ac', 'display': 'block', 'text-align': 'center', 'font-size': 'xx-large', 'font-family': 'Helvetica', 'color': '#ffffff', 'width': '500px', 'box-sizing': 'border-box', 'box-align': 'center', 'position': 'absolute', 'left': '25%'});
        $head.prepend('<img id="Twittler" src="twittler_logo.jpg" />');
        $head.text('@sharksforcheap:');

        var userHistory = streams.users.sharksforcheap;


        var $body = $('body');
        $body.css({'display': 'block', 'text-align': 'center', 'font-family': 'Helvetica', 'box-sizing': 'border-box', 'box-align': 'center', 'position': 'absolute', 'font-size': 'large', 'color': '#250382', 'height': '400px', 'margin-top': '5px', 'margin-bottom': '20px', 'margin-left': 'auto', 'margin-right': 'auto'});
       


        for (var i = 0; i < userHistory.length; i++){
            var $userHistory = $('<div></div>');
            $userHistory.text('History: @ ' + streams.users.sharksforcheap[i].user + ': '+ streams.users.sharksforcheap[i].message + ', Written: ' + streams.users.sharksforcheap[i].created_at);

            $userHistory.prependTo($body);

           }

         $body.appendTo($head);

      });

    </script>
