  </head>
  <div id = shawndrost>@shawndrost</div>
  <div id = sharksforcheap> @sharksforcheap</div>
  <div id = mracus> @mracus</div>
  <div id = douglascalhoun> @douglascalhoun</div>
  <h2></h2>
  <body bgcolor="#E6E6FA">
  
    
    <script>
      $(document).ready(function(){


        var $head = $('head');
        $head.html('<img></img>');
        var $img = $('img'); 
        $('img').attr('src', 'twittler_logo.jpg"');
        $img.appendTo($head);
        $head.css({'background-color': '#1106ac', 'display': 'block', 'text-align': 'center', 'font-size': 'xx-large', 'font-family': 'Helvetica', 'color': '#ffffff', 'width': '500px', 'box-sizing': 'border-box', 'box-align': 'center', 'position': 'absolute', 'left': '25%'});
        $head.text('Welcome to Twittler!');

        var $shawn = $('shawndrost');
        $shawn.on('click', function(event){
          event.preventDefault(); 
          var userHistory = streams.users.shawndrost;
          for (var i = 0; i < userHistory.length; i++){
            var $userHistory = $('<div></div>');
            $userHistory.text('History: @ ' + streams.users.shawndrost[i].user + ': '+ streams.users.shawndrost[i].message + ', Written: ' + streams.users.shawndrost[i].created_at);

            $userHistory.prepend($h2);



           }

        });

        var $sharks = $('sharksforcheap');
        $sharks.on('click', function(event){
          event.preventDefault(); 
          var userHistory = streams.users.sharksforcheap;
          for (var i = 0; i < userHistory.length; i++){
            var $userHistory = $('<div></div>');
            $userHistory.text('History: @ ' + streams.users.sharksforcheap[i].user + ': '+ streams.users.sharksforcheap[i].message + ', Written: ' + streams.users.sharksforcheap[i].created_at);

            $userHistory.prepend($h2);



           }

        });

        var $mracus = $('mracus');
        $mracus.on('click', function(event){
          event.preventDefault(); 
          var userHistory = streams.users.mracus;
          for (var i = 0; i < userHistory.length; i++){
            var $userHistory = $('<div></div>');
            $userHistory.text('History: @ ' + streams.users.mracus[i].user + ': '+ streams.users.mracus[i].message + ', Written: ' + streams.users.mracus[i].created_at);

            $userHistory.prepend($h2);



           }

        });

        var $douglascalhoun = $('douglascalhoun');
        $douglascalhoun.on('click', function(event){
          event.preventDefault(); 
          var userHistory = streams.users.douglascalhoun;
          for (var i = 0; i < userHistory.length; i++){
            var $userHistory = $('<div></div>');
            $userHistory.text('History: @ ' + streams.users.douglascalhoun[i].user + ': '+ streams.users.douglascalhoun[i].message + ', Written: ' + streams.users.douglascalhoun[i].created_at);

            $userHistory.prepend($h2);



           }

        });

        var $h2 = $('h2');
        $h2.html('<div> See new Tweets</div>');
        $h2.css({'box-sizing': 'border-box', 'margin': '0 auto', 'width': '500px', 'position': 'absolute', 'font-size': 'large', 'color': '#250382', 'background-color': '#8c84fb'});
        $h2.appendTo($head);

         //var index = streams.home.length -1;
        var newIndex = 0;
        var currentUser = ''  
        $h2.on('click', function(){
          
        if(streams.home.length -1 >= newIndex){
          var tweet = streams.home[newIndex];
          var $tweet = $('<div></div>');
          
          currentUser = tweet.user;
          var $currentUser = $('<a href=' + currentUser + '.html></a>');
          
          $currentUser.css({'box-sizing': 'border-box','border': '2px solid #fffff','width': '500px','color': 'blue', 'font-size': 'medium'});
          $currentUser.text('@' + currentUser+ ':')
        
          

          $currentUser.on('click', function(event) 
          { 
               event.preventDefault(); 
          });

          
            $tweet.css({'box-sizing': 'border-box', 'box-align': 'center', 'border': '2px solid #fffff','color': '#1106ac', 'font-size': 'medium', 'background-color': '#ffffff'});
            $tweet.attr("href", "http://www.google.com/");

            $tweet.text(tweet.message);
            

            var $timeStamp = $('<div></div>');
            $timeStamp.text('Written: ' + tweet.created_at);
            $timeStamp.css({'display': 'block', 'background-color': '#8c84fb','border-color': '1px solid #250382', 'margin-bottom': '10px', 'font-size': 'small'});

            $timeStamp.prependTo($body);
            $tweet.prependTo($body);
            $currentUser.prependTo($body);
            
          
            newIndex++
            scheduleNextTweet();
          
        }

        });
       
        var $body = $('body');
        $body.css({'display': 'block', 'text-align': 'center', 'font-family': 'Helvetica', 'box-sizing': 'border-box', 'box-align': 'center', 'position': 'absolute', 'font-size': 'large', 'color': '#250382','width': '500px', 'margin-top': '5px', 'margin-bottom': '20px', 'margin-left': 'auto', 'margin-right': 'auto'});
        $body.appendTo($h2);

        // This still needs to become user-specific. Needs to prevent the default action of the click from H2. 
        // Hyperlinks in the body work, but the individual html pages are not referencing the correct portions.

        $body.on('click', function(event){
          event.preventDefault(); 
          var userHistory = streams.users[currentUser];
          for (var i = 0; i < userHistory.length; i++){
            var $userHistory = $('<div></div>');
            $userHistory.text('History: @ ' + streams.users[currentUser][i].user + ': '+ streams.users[currentUser][i].message + ', Written: ' + streams.users[currentUser][i].created_at);

            $userHistory.prependTo($body);

            var $shawndrost = $('<div>shawndrost</div>');


           }

        });


         

      });

    </script>
